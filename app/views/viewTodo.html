<!-- Navigation -->
  <navbar-directive></navbar-directive>
    
    <!-- Content Section -->
    <div class="container" style="margin-top:10px;">
      <div class="row">
        <div class="col-lg-8" style="padding-top:10px;margin-left:15%;">
          <center><h2>View</h2></center>

            <form action="" enctype='multipart/form-data' class="form-horizontal" name="todoForm" ng-submit="editTodo($event)" novalidate>
              <div class="container">
                <div class="form-group">
                  <label class="control-label" style="margin-right:10px;"><b>Name:</b></label>{{name}}
                </div>

                <div class="form-group">
                  <label class="control-label" style="margin-right:10px;"><b>Categories:</b></label><span ng-if="officeCategory == true">Office</span><span ng-if="trainingcategory == true">, Training</span>
                </div>

                <div class="form-group">
                  <label class="control-label" style="margin-right:10px;"><b>Todo Date</b></label>{{todoDate}}          
                </div>

                <div class="form-group">
                  <label class="control-label" style="margin-right:10px;"><b>Is Reminder?</b></label><span ng-if="isReminder == 1">Yes</span><span ng-if="isReminder == 0">No</span>
                </div> 

                <div class="form-group" ng-show="isReminder == 1">
                  <label class="control-label" style="margin-right:10px;"><b>Reminder Date</b></label>{{reminderDate}}
                </div> 

                <div class="form-group">
                  <label class="control-label" style="margin-right:10px;"><b>Is Public?</b></label><span ng-if="isPublic == 1">Yes</span><span ng-if="isPublic == 0">No</span>
                </div> 

                <div class="form-group">
                  <label class="control-label" style="margin-right:10px;"><b>Mark as Done?</b></label><span ng-if="status == 1">Yes</span><span ng-if="status == 0">No</span>
                </div> 

                <div class="form-group">
                  <label class="control-label" style="margin-right:10px;"><b>Image</b></label>
                </div>
                <div class="col-md-6">
                   <img ng-src="{{filepreview}}" class="img-responsive" width="50%" ng-show="filepreview"/>
                </div>  
                    
                <center><a href="#/home" class="btn btn-primary">Back to list</a></center>
              </div>
            </form>
        </div>
      </div>
    </div>
