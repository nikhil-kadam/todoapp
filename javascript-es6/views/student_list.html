<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Student Listing</title>

    <!-- CSS Section -->
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

      .div_padding{
        padding-top: 50px;
      }

      .error{
        color:red;
      }

    </style>
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Welcome</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">List
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./edit.html">Edit Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="studentClass.logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content Section -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 div_padding">
          <lable class="pull-left"><h5>Student Listing</h5></lable>
          <button class="pull-right btn btn-primary" onclick="studentClass.openModal()">Add Student</button>
        </div>
        <div class="col-lg-12 text-center" style="padding-top:10px;">
          <table class="table table-bordered" id="displayTable">
            <thead>
              <tr>
                <th style="text-align:center;">First Name</th>
                <th style="text-align:center;">Last Name</th>
                <th style="text-align:center;">Email</th>
                <th style="text-align:center;">Action</th>
              </tr>
            </thead>
            <tbody id="table_body">

            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="studentAddModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Add Student</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="control-label"><b>Name</b></label>
                <select name="studentNames" id="studentNames" class="form-control">
                </select>
                <label class="error" id="studentNames-error" style="display:none"></label>
              </div>
             </form> 
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="studentClass.addStudent()">add</button>
          </div>
        </div>
        
      </div>
    </div>

    <!-- JavaScript Assests Section -->
    <script src="../assets/jquery/jquery.min.js"></script>
    <script src="../assets/popper/popper.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>

    <!-- JavaScript control files Section -->
    <script src="../controllers/main.js"></script>
    <script src="../controllers/student_list.js"></script>

  </body>

</html>
